<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tiktok Downloader | Home</title>
        <link
            rel="stylesheet"
            href="css/style.css"
            type="text/css"
            media="all"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar bg-dark shadow-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 fw-bold"
                    >Tiktok <span class="text-info">Downloader</span></span
                >
            </div>
        </nav>
        <div class="container">
            <div class="image text-center mt-3">
                <img
                    src="./image/tiktok.png"
                    style="pointer-events: none"
                    width="300px"
                    height="300px"
                />
            </div>
            <div class="url-content mt-3">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Video URL"
                        aria-label="Video URL"
                        aria-describedby="button-addon2"
                    />
                    <button
                        class="btn btn-info text-light fw-bold"
                        type="button"
                        id="button-addon2"
                        onclick="getUrl()"
                    >
                        Download
                    </button>
                </div>
            </div>
            <div class="result-video mb-5">
                <div class="loading mt-3 text-center fw-bold text-light"></div>
                <div class="list mt-4 mb5 d-none">
                    <ul class="list-group">
                        <li
                            class="list-group-item d-flex justify-content-between align-items-start"
                        >
                            <div class="ms-2 me-auto">
                                <div class="pp-user">
                                    <img
                                        class="pp img-thumbnail"
                                        src=""
                                        alt="user profile"
                                    />
                                    <div
                                        class="user-name text-info fw-bold"
                                    ></div>
                                </div>
                                <div class="title fw-bold"></div>
                                <button
                                    class="btn btn-mp4 btn-info mt-3 fw-bold text-light"
                                >
                                    Download mp4
                                </button>
                                <button
                                    class="btn btn-mp3 btn-info mt-3 fw-bold text-light"
                                >
                                    Download Audio mp3
                                </button>
                            </div>
                            <span class="badge bg-success rounded-pill"
                                >ok</span
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="text-center text-light bg-dark">
            <span class="fw-bold"
                >Â© 2023 | <span class="text-info">Rafidev</span></span
            >
        </footer>
        <script
            src="js/script.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
